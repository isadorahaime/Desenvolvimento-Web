<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="JS/script.js"></script>
    <script src="JS/viacep.js"></script>
    <title>formulario</title>
</head>
<body>
    <form method="get" action="sucesso.html">
        <div class="container">
            <div id="formulario">
              <div class="form-group row">
                <label class="col-2 col-form-label" for="nome"> Nome completo </label> 
                <div class="col mt-2">
                  <input class="form-control" type="text" id="nome">
                </div>
              </div>
              <div class="form-group row">
               <label class="col-2 col-form-label" for="email">E-mail</label> 
               <div class="col mt-2">
                <input class="form-control" type="email" id="email">
               </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label" for="senha">Senha</label>  
                <div class="col mt-2">
                  <input class="form-control" type="password" id="pass">
                </div>
              </div>
            <div class="form-group mt-2">
              <div class="row">
                <div class="col">
                <label for="nasc">Nascimento</label> 
                <input class="form-control" type="date" id="nascimento">
              </div>
              <div class="col"><div class="form-group">
                <label for="uf">UF</label>
                   <select id="estado" class="form-control">
                       <option value="AC">Acre</option>
                       <option value="AL">Alagoas</option>
                       <option value="AP">Amapá</option>
                       <option value="AM">Amazonas</option>
                       <option value="BA">Bahia</option>
                       <option value="CE">Ceará</option>
                       <option value="DF">Distrito Federal</option>
                       <option value="ES">Espírito Santo</option>
                       <option value="GO">Goiás</option>
                       <option value="MA">Maranhão</option>
                       <option value="MT">Mato Grosso</option>
                       <option value="MS">Mato Grosso do Sul</option>
                       <option value="MG">Minas Gerais</option>
                       <option value="PA">Pará</option>
                       <option value="PB">Paraíba</option>
                       <option value="PR">Paraná</option>
                       <option value="PE">Pernambuco</option>
                       <option value="PI">Piauí</option>
                       <option value="RJ">Rio de Janeiro</option>
                       <option value="RN">Rio Grande do Norte</option>
                       <option value="RS">Rio Grande do Sul</option>
                       <option value="RO">Rondônia</option>
                       <option value="RR">Roraima</option>
                       <option value="SC">Santa Catarina</option>
                       <option value="SP">São Paulo</option>
                       <option value="SE">Sergipe</option>
                       <option value="TO">Tocantins</option>
                       <option value="EX">Estrangeiro</option>
                   </select>
                 </div>
              </div>
        </div>
        <div class="container">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input class="form-control" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
            </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input class="form-control" name="rua" type="text" id="rua" />
                </div>
                    <div class="mb-3">
                            <label for="bairro" class="form-label" >Bairro</label>
                            <input class="form-control" name="bairro" type="text" id="bairro"/>
                        </div>  
                        <div class="mb-3">
                            <label for="cidade" class="form-label" >Cidade</label>
                            <input class="form-control" name="cidade" type="text" id="cidade"/>
                        </div> 
                        <div class="mb-3">
                            <label for="ibge" class="form-label" >IBGE</label>
                            <input class="form-control" name="ibge" type="text" id="ibge" size="8"/>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </form>
        <button class="btn btn-primary" style= "margin-left: 5rem; margin-top: 5px;" 
        onclick="ToJson()" value="Salvar">Salvar
        </button>
</body>
</html>
